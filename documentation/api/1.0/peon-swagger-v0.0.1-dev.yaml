swagger: "2.0"
info:
  description: "The API "
  version: "1.0.0"
  title: "PEON (Play Everything on Nodes)"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "richard@noxnoctua.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "dockerdev.za.cloudlet.cloud"
basePath: "/api/1.0"
tags:
  - name: "Servers"
    description: "Viewing all servers/creating a new server"
schemes:
  - "http"
paths:
  /servers:
    get:
      tags:
        - "Servers"
      summary: "Get a list of all existing servers on an Orchestrator"
      description: ""
      operationId: "getServers"
      produces:
        - "application/json"
      responses:
        "200":
          description: "List of servers on node"
        "404":
          description: "Command failed."
    post:
      tags:
        - "Servers"
      summary: "Create a new game server"
      description: "Deploy a new PEON WARCAMP, from a PEON WAR PLAN"
      operationId: "createServer"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Server configuration"
          required: true
          schema:
            $ref: "#/definitions/servers"
      responses:
        "405":
          description: "Invalid input"
definitions:
  servers:
    description: "The PEON Orchestrator container settings."
    type: "object"
    required:
      - game_uid
      - servername
      - description
      - settings
    properties:
      game_uid:
        type: string
        format: string
        example: valhiem
      servername:
        type: string
        format: string
        example: server01
      description:
        type: string
        format: string
        example: My PEON Valhiem server
      settings:
        $ref: "#/definitions/settings"
  settings:
    description: "JSON data required for each unique PEON WAR PLAN."
    type: "object"
    required:
      - type
      - name
      - content
    properties:
      type:
        type: string
        format: string
        example: "env"
      name:
        type: string
        format: string
        example: "container environment"
      content:
        $ref: "#/definitions/content"
  content:
    description: "DIFFERENT FOR EACH GAME.\n E.g: Valhiem specific server settings (found in game plan)."
    type: "object"
    properties:
      SERVERNAME:
        type: string
        format: string
        example: "My-Awesome-Valhiem-Server"
      WORLDNAME:
        type: string
        format: string
        example: "myworld"
      PASSWORD:
        type: string
        format: string
        example: "password123"   
